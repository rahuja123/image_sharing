<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View - Photo Share</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .fullscreen-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .media-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        video.view-media {
            width: 100%;
            height: 100%;
        }

        .overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 10;
        }

        .sender-info {
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .expiry-badge {
            background: rgba(108, 92, 231, 0.9);
            color: #fff;
            padding: 0.5rem 0.85rem;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .close-btn {
            position: fixed;
            top: max(1rem, env(safe-area-inset-top));
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:active {
            background: rgba(255,255,255,0.3);
        }

        .overlay-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            text-align: center;
            z-index: 10;
        }

        .tap-hint {
            color: rgba(255,255,255,0.8);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="fullscreen-view" id="fullscreen-view">
        <div class="media-container">
            {% if photo.is_video %}
            <video src="{{ photo.data }}" class="view-media" autoplay playsinline controls></video>
            {% else %}
            <img src="{{ photo.data }}" alt="Photo" class="view-media">
            {% endif %}
        </div>

        <div class="overlay-top">
            <span class="sender-info">{{ photo.sender }}</span>
            <div class="expiry-badge">
                {% if photo.hours_remaining > 0 %}
                    {{ photo.hours_remaining }}h {{ photo.minutes_remaining }}m left
                {% else %}
                    {{ photo.minutes_remaining }}m left
                {% endif %}
            </div>
        </div>

        <a href="/inbox" class="close-btn">&times;</a>

        <div class="overlay-bottom">
            <p class="tap-hint">Tap X to go back</p>
        </div>
    </div>

    <script>
        // Tap anywhere (except video) to go back
        document.getElementById('fullscreen-view').addEventListener('click', function(e) {
            if (e.target.tagName !== 'VIDEO') {
                window.location.href = '/inbox';
            }
        });
    </script>
</body>
</html>
